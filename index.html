<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Fotos/icons8-instagram-16.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="imagem">
            <img src="Fotos/telas.png" alt="telas">
        </div>
        <div class="form">
            <form>
                <img src="Fotos/Instagram_logo.svg.png" alt="Logo Instagram" class="logo">
                <input type="text" name="name" placeholder="Telefone, nome de usuário ou email" >
                <input type="password" name="password"
                placeholder="Senha">
                <button type="button">Entrar</button>

                <div class="separator">Ou</div>
                <a href="#" class="facebook"> <img src="Fotos/facebook.png" alt="logo-facebook" class="logo-facebook">Entrar com o Facebook</img></a>
                <a href="#" class="esqueceu">Esqueceu a senha?</a>
            </form>
            <div class="cadastro">
                <p>Não tem uma conta? <a href class="cadastre-se">Cadastre-se</a></p>
            </div>
            <div class="download">
                <p>Obtenha o Aplicativo.</p>
                <a href="#"><img src="Fotos/tUzYKZ-xrQK.png" alt="Disponivel no Google Play" class="google"></a>
                <a href="#"><img src="Fotos/QQnPXT5YsC4.png" alt="Baixe da Microsoft" class="microsoft"></a>
            </div>
        </div>
    </section>
    <footer class="rodape">
        <nav class="links">
                <a href="#">Meta</a>
                <a href="#">Sobre</a>
                <a href="#">Blog</a>
                <a href="#">Carreiras</a>
                <a href="#">Ajuda</a>
                <a href="#">API</a>
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Principais contas</a>
                <a href="#">Localizações</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Carregamento de contatos e não usuários</a>
            </nav>
        <div class="opcao">
            <select name="idioma" class="idiomas">
                <option value="pt-br">Português(Brasil)</option>
                <option value="inglês">English</option>
                <option value="africa">Afrikaans
                </option>
                <option value="espanhol">Español
                </option>
                <option value="italiano">Italiano
                </option>
                <option value="Français
                ">Francês</option>
            </select>
            <span>© 2023 Instagram por Meta</span>
        </div>
    </footer>
    
</body>
</html>
